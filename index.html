<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <header class="header">
            <button data-time="20" class="timer-line">
                <div>20 secs</div>
            </button> 
            <button data-time="300" class="timer-line">
                <div>Work 5</div>
            </button> 
            <button data-time="900" class="timer-line">
                <div>Quick 15</div>
            </button> 
            <button data-time="1200" class="timer-line">
                <div>Snack 20</div>
            </button> 
            <button data-time="3600" class="timer-line">
                <div>Launch Break</div>
            </button> 
        </header>
        <div class="content">
            <div class="timer">
                <div class="timer-display"></div>
                <div class="end-timer-display"></div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
